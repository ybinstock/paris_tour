<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paris Tour: Fountaine de la Concorde</title>
  <meta name="description" content="Tour of Paris in VR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="homeThumbnail" src="static_assets/360/louvre.jpg">
  </a-assets>

  <a-entity position="0 0 0">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sound src="src: url(static_assets/music/Francoise_Hardy.mp3)" autoplay="true" loop="true"
           position="0 0 0"></a-sound>

  <a-entity material="visible: false;" visible="false" class="link">
    <a-link visibile="false" href="louvre.html" title="Next" image="#homeThumbnail" position="5 1 0" rotation="0 90 0"
            onClick="location.href='louvre.html'"></a-link>
  </a-entity>

  <a-entity
    position="0 0 -5"
    rotation="0 0 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: The Fontaine de la Concorde was designed by Jacques Ignace Hittorff and completed in 1840 during the reign of King Louis-Philippe."></a-entity>

  <a-entity
    position="0 0 5"
    rotation="0 180 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:The fountain represents the maritime spirit of France. The large figures represent the Mediterranean Sea and the Atlantic Ocean."></a-entity>

  <a-entity
    position="-5 0 0"
    rotation="0 90 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: Beneath the vasque, the figures represent the industries of the sea - coral, fish, shells and pearls. Above are figures representing the spirits of maritime navigation, astronomy, and commerce."></a-entity>

  <a-sky id="sky" src="static_assets/360/fontaine_de_la_concorde.jpg" rotation="0 -90 0"></a-sky>

</a-scene>
</body>
</html>
