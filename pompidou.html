<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paris Tour: Pompideou</title>
  <meta name="description" content="Tour of Paris in VR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="homeThumbnail" src="static_assets/360/champs_elysees.jpg">
  </a-assets>

  <a-entity position="0 0 0">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sound src="src: url(static_assets/music/Charles_Trenet.mp3)" autoplay="true" loop="true"
           position="0 0 0"></a-sound>

  <a-entity material="visible: false;" visible="false" class="link">
    <a-link visibile="false" href="elysees.html" title="Next" image="#homeThumbnail" position="5 1 0" rotation="0 90 0"
            onClick="location.href='elysees.html'"></a-link>
  </a-entity>

  <a-entity
    position="0 0 -5"
    rotation="0 0 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: The Centre Georges Pompidou houses the Public Information Library, the MusÃ©e National d'Art Moderne, which is the largest museum for modern art in Europe, and IRCAM, a centre for music and acoustic research."></a-entity>

  <a-entity
    position="0 0 5"
    rotation="0 180 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:It is named after Georges Pompidou, the President of France from 1969 to 1974."></a-entity>

  <a-entity
    position="-5 0 0"
    rotation="0 90 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: The Centre was designed by Italian architect Renzo Piano, British architect Richard Rogers, and Italian architect Gianfranco Franchini."></a-entity>

  <a-sky id="sky" src="static_assets/360/centre_georges_pompidou.jpg" rotation="0 -90 0"></a-sky>

</a-scene>
</body>
</html>
