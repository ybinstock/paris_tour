<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paris Tour: Champs Elysees</title>
  <meta name="description" content="Tour of Paris in VR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="homeThumbnail" src="static_assets/360/fontaine_de_la_concorde.jpg">
  </a-assets>

  <a-entity position="0 0 0">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sound src="src: url(static_assets/music/Joe_Dassin.mp3)" autoplay="true" loop="true" position="0 0 0"></a-sound>

  <a-entity material="visible: false;" visible="false" class="link">
    <a-link visibile="false" href="concorde.html" title="Next" image="#homeThumbnail" position="5 1 0" rotation="0 90 0"
            onClick="location.href='concorde.html'"></a-link>
  </a-entity>

  <a-entity
    position="0 0 -5"
    rotation="0 0 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: The Champs Elysées is an avenue in the 8th arrondissement of Paris, 1.9 kilometres (1.2 mi) long and 70 metres (230 ft) wide, running between the Place de la Concorde and the Place Charles de Gaulle."></a-entity>

  <a-entity
    position="0 0 5"
    rotation="0 180 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:It is known for its theatres, cafés, and luxury shops, for the annual Bastille Day military parade, and as the finish of the Tour de France cycle race."></a-entity>

  <a-entity
    position="-5 0 0"
    rotation="0 90 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:The name is French for the Elysian Fields, the paradise for dead heroes in Greek mythology."></a-entity>

  <a-sky id="sky" src="static_assets/360/champs_elysees.jpg" rotation="0 -90 0"></a-sky>

</a-scene>
</body>
</html>
