<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paris Tour: Gare de Lyon</title>
  <meta name="description" content="Tour of Paris in VR">
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  <script src="app.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="homeThumbnail" src="static_assets/360/saint-merri.jpg">
  </a-assets>

  <a-entity position="0 0 0">
    <a-camera camera>
      <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: #CCC; shader: flat;"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sound src="src: url(static_assets/music/J_attendrai.mp3)" autoplay="true" loop="true" position="0 0 0"></a-sound>

  <a-entity material="visible: false;" visible="false" class="link">
    <a-link visibile="false" href="merri.html" title="Next" image="#homeThumbnail" position="5 1 0" rotation="0 90 0"
            onClick="location.href='merri.html'"></a-link>
  </a-entity>

  <a-entity
    position="0 0 -5"
    rotation="0 0 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value: Gare de Lyon handles about 90,000,000 passengers every year, making it the third busiest station of France and one of the busiest of Europe."></a-entity>

  <a-entity
    position="0 0 5"
    rotation="0 180 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:It is named after the city of Lyon, a stop for many long-distance trains departing here, most en route to the south of France."></a-entity>

  <a-entity
    position="-5 0 0"
    rotation="0 90 0"
    geometry="primitive: plane; width: 4; height: auto"
    material="color: rgb(96, 143, 219); opacity: .5"
    text="align: center; font: kelsonsans;
    value:The station was built for the World Exposition of 1900."></a-entity>

  <a-sky id="sky" src="static_assets/360/gare_de_lyon.jpg" rotation="0 -90 0"></a-sky>

</a-scene>
</body>
</html>
